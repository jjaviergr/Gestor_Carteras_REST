            $(document).ready(function () {
                $('#altaempresa').submit(function () {
                    if (confirm("¿Estas Seguro?"))

                    else
                        return false;
                });
                $('#altaempresa').validate({
                    rules: {
                        "nombre": {
                            "required": true,
                            "maxlength": 80
                        },
                        "direccion": {
                            "required": true,
                            "maxlength": 80
                        },
                        "provincia": {
                            "required": true,
                            "maxlength": 30
                        },
                        "poblacion": {
                            "required": true,
                            "maxlength": 30
                        },
                        "cp": {
                            "required": true,
                            "digits": true,
                            "minlength": 5,
                            "maxlength": 5
                        },
                        "tlf": {
                            "required": true,
                            "digits": true,
                            "minlength": 9,
                            "maxlength": 9
                        },
                        "contacto": {maxlength: 50}
                    },
                    messages: {
                        "nombre": {
                            "required": "Debe de escribir el nombre de la empresa",
                            "maxlength": "El numero maximo de caracteres es 80"
                        },
                        "direccion": {
                            "required": "Debe escribir una direccion",
                            "maxlength": "Tamaño maximo de caracteres es 80."
                        },
                        "provincia": {
                            "required": "Debe de escribir la Provincia",
                            "maxlength": 30
                        },
                        "poblacion": {
                            "required": "Debe de escribir la Población",
                            "maxlength": 30
                        },
                        "cp": {
                            "required": "Debe de escribir un Codigo Postal",
                            "digits": "Solo se permiten numeros.",
                            "minlength": "Codigo postal no valido",
                            "maxlength": "Codigo postal no valido"
                        },
                        "tlf": {
                            "required": "Este campo es obligatorio",
                            "digits": "Telefono incorrecto",
                            "minlength": "Telefono incorrecto",
                            "maxlength": "Telefono incorrecto"
                        },
                        "contacto": {maxlength: "Numero maximo de caracteres es de 50", }
                    }
                });
            });

            function EnviarFormulario() {
                if ($("#altaempresa").valid())

            function enviar_formulario()
            {
                alert("ENVIANDO");
                var respuesta;
                var datos = [];
                datos.push(document.getElementById("cif").value);
                //datos.push(",");
                datos.push(document.getElementById("nombrer").value);
                //datos.push(",");
                datos.push(document.getElementById("direccion").value);
                //datos.push(",");
                datos.push(document.getElementById("provincia").value);
                //datos.push(",");
                datos.push(document.getElementById("poblacion").value);
                //datos.push(",");
                datos.push(document.getElementById("cp").value);
                datos.push(document.getElementById("tlf").value);
                datos.push(document.getElementById("contacto").value);
                datos.push(document.getElementById("comercial").value);
                datos.push(document.getElementById("falta").value);

                var xhttp = new XMLHttpRequest();
                var action = window.location.href.split("?")[1];
                if (action === "editar")
                    xhttp.open("GET", "http://localhost:8080/GestorCarteras_REST/rest/App_Service/updateEmpresa/" + datos.toString(), true);
                if (action === "alta")
                    xhttp.open("GET", "http://localhost:8080/GestorCarteras_REST/rest/App_Service/addempresa/" + datos.toString(), true);

                xhttp.send();

                xhttp.onreadystatechange = function ()
                {
                    respuesta = xhttp.responseText;
                    window.location.href = "http://localhost:8080/GestorCarteras_REST/usuarios.html";
                };

                return respuesta;
            }

            function cargar_personas_select()
            {

                xhttp.send();

                {
                    respuesta = xhttp.responseText;
                }
                xhttp.onload = function ()
                {
                    var r;
                    if ((respuesta !== null) || (respuesta !== ""))
                    {
                        r = respuesta.split("<list xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xs=\"http://www.w3.org/2001/XMLSchema\" xsi:type=\"xs:string\">");

                        r.shift();
                        //alert(r);
                        var aux = [];
                        for (var i = 0; i < r.length; i++)
                        {
                            aux.push(r[i].split("</list>")[0]);
                        }
                        //alert(a[0]);
                        // var raiz = document.getElementById("lista_usuarios");
                        // raiz.value = r;*/
                        var list_users = [];
                        var sublist = [];
                        aux = aux.toString();
                        //alert(aux.length);
                        var aux = aux.split(',');
                        // ("AUX"+aux);
                        for (var i = 0; i < aux.length; i++)
                        {
                            if (i % 7 === 0)
                            {
                                list_users.push(sublist);
                                sublist = [];
                            }
                            sublist.push(aux[i]);
                        }
                        list_users.push(sublist);
                        //alert(list_users.length);
                        //alert(sublist[2]);
                        list_users.shift();
                        var option;
                        if (list_users !== "")
                        {
                            for (var i = 0; i < list_users.length; i++)
                            {
                                //   alert(String(sublist[i].split(",")[1]+"||"+sublist[i].split(",")[5]));
                                option = document.createElement("OPTION");
                                //element = document.createTextNode(nombre[pos]);
                                //option.appendChild(element);
                                //alert(list_users[1]);
                                //alert(String(list_users[i]).split(",")[1]);
                                var text = String(list_users[i]).split(",")[1];
                                option.innerHTML = text;
                                option.value = String(list_users[i]).split(",")[5];

                                var select = document.getElementById("comercial");
                                select.appendChild(option);

                            }
                        }
                    }
                }
            }
