            <script>
                function Escribe_Nombre() {
                    var xhttp;
                    var id;
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function ()
                    {
                        if (xhttp.readyState === 4 && xhttp.status === 200)
                        {
                            var respuesta = xhttp.responseText;
                            var element = document.createTextNode("Bienvenido " + respuesta + ", has conseguido entrar");

                            var div = document.getElementById("nombre_user");
                            div.appendChild(element);

                        }
                    };

                    var URLactual = window.location.href;
                    id = URLactual.split("=")[1];

                    xhttp.open("GET", "http://localhost:8080/GestorCarteras_REST/rest/App_Service/nombre/" + id, true);
                    //alert("http://localhost:8080/GestorCarteras_REST/rest/App_Service/nombre/"+id);
                    xhttp.send();
                }
                Escribe_Nombre();
            </script>

            function lanza_intent_grabar()
            {

            function onDeviceReady() {
                var options = {enableHighAccuracy: false, timeout: 60000, maximumAge: 0};               
                navigator.geolocation.getCurrentPosition(geoWin, geoFail, options);
            } ;
            //watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);



            function geoWin(position) 
            {
                var latitud = position.coords.latitude;
                var longitud = position.coords.longitude;
                
                var date=new Date();
                alert("latitud :" + latitud + " longitud: " + longitud + " date: " + date);
                //console.log("latitud :"+latitud+" longitud: "+longitud+" accuracy: "+accuracy);
